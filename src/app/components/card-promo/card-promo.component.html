<article class="promo-card">
  <img class="promo-card__image" [src]="promoCard.thumbnail" alt="Promo image">
  <div class="promo-card__info">
    <h1>{{ promoCard.title | titlecase }}</h1>
    <h3>Before ${{ promoCard.price }}</h3>
    <h2>Now <span>${{ getPromoPrice(promoCard.price, promoCard.discountPercentage) }}</span><img src="../assets/shopping-cart.png" alt="shopping-cart-icon"></h2>
  </div>
</article>
