<app-header></app-header>
<section>
  <select name="category" id="category" [(ngModel)]="category" (change)="getProductsBycategory(category)">
    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
  </select>
</section>
<section class="products-container">
  <app-card-product class="products-container__product" *ngFor="let product of products" [product]="product"></app-card-product>
</section>
