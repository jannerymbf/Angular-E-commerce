<app-show-products></app-show-products>
<section class="detail">
  <section class="detail__main-info">
    <img [src]="productCard.thumbnail" alt="product-image">
    <h1>{{ productCard.title | titlecase }}</h1>
  </section>
  <section class="detail__share-sites">
    <img src="../assets/twitter.png" alt="twitter-icon" (click)="shareOnTwitter()">
    <img src="../assets/facebook.png" alt="facebook-icon" (click)="shareOnFacebook()">
  </section>
  <section class="detail__items-table">
    <table>
      <tr>
        <th>Description</th>
        <td>{{ productCard.description }}</td>
      </tr>
      <tr>
        <th>Category</th>
        <td>{{ productCard.category | titlecase }}</td>
      </tr>
      <tr>
        <th>Brand</th>
        <td>{{ productCard.brand }}</td>
      </tr>
      <tr>
        <th>Rating</th>
        <td>{{ productCard.rating }}</td>
      </tr>
      <tr>
        <th>Price</th>
        <td>$ {{ productCard.price }}</td>
      </tr>
    </table>
  </section>
  <section class="detail__shopping">
    <div class="detail__shopping__number-items">
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>
    <button class="detail__shopping__add-items-btn">Add to cart <img src="../assets/shopping-cart-white.png" alt="shopping-cart icon"></button>
  </section>
</section>
